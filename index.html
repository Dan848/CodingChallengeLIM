<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aggiungo il font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <title>Coding Challenge Lim</title>
    <!-- Collegamento CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> <!-- Creo il container da opacizzare dentro cui inserire tutti gli elementi -->
        <header> <!-- Header in cui inserisco Titolo e Logo -->
            <img class= "logo" src="images\logo.png" alt="logo lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <main>
            <div class="button-section"> <!-- Raggruppo i pulsanti in un blocco per poter aggiungere un colore di sfondo -->
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>

            <!-- Ho racchiuso la lista di monopattini dentro un "div", seppur non necessario, solo per comoditÃ 
            nel caso volessi cambiare dei parametri all'intera lista (margine, padding, sfondo ecc.)  -->
            <div class="scooter-list"> 
                <div class="scooter">     
                    <div class="scooter-name"><input class= "box" type="checkbox"><span>Monopattino Gino22</span></div>  <!-- Inserisco checkbox e nome del Monopattino -->
                    <div class="scooter-info"><span class="arrow"></span>Via Guadalametri - a 220 metri da te</div>     <!-- Uso la classe arrow per inserire l'entity in CSS -->
                    <div class="scooter-info">Stato carica:</div>
                    <div class="charge-bar orange"></div>   <!-- Aggiungo la classe orange per modificare singolarmente il colore in CSS -->
                </div>

                <div class="scooter">
                    <div class="scooter-name"><input class= "box" type="checkbox"><span>Monopattino Mike24</span></div>
                    <div class="scooter-info"><span class="arrow"></span>Via Ricciardoni - a 420 metri da te</div>          
                    <div class="scooter-info">Stato carica:</div>
                    <div class="charge-bar green"></div>
                </div>
                
                <div class="scooter">
                    <div class="scooter-name"><input class= "box" type="checkbox"><span>Monopattino Fede154</span></div>
                    <div class="scooter-info"><span class="arrow"></span>Via Mentarini - a 490 metri da te</div>
                    <div class="sscooter-info">Stato carica:</div>
                    <div class="charge-bar red"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
